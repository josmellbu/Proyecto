<div class="d-flex justify-content-center h-100">
  <div class="card">
    <div class="card-header text-center">
      <h3>Iniciar sesión</h3>
    </div>
    <div class="card-body">
      <form (submit)="onSubmitLogin()">
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="usuario">
        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="contraseña" name="password" [(ngModel)]="password">
        </div>
        <div class="form-group">
          <input type="submit" value="Iniciar sesión" class="btn btn-block login_btn">
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-center links">
        ¿No tienes una cuenta?<a href="#">Regístrate</a>
      </div>
    </div>
  </div>
</div>
